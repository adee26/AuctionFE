<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><a href="/">HOME</a></span>
    <button mat-button [matMenuTriggerFor]="menu" >Categories</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor = "let category of categories" [routerLink] = "['/category',category.id]">{{category.name}}</button>
    </mat-menu>
    <span class="spacer"></span>
    <a mat-button routerLink="/register">Register</a>
    <a mat-button routerLink="/login">Login</a>
    <a mat-button routerLink="/users/{{id}}">My Account</a>
    <a mat-button (click)="logout()">Log out</a>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
